<!DOCTYPE html>
<html>

<head>
	<title>CLT Instagram</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css" media="screen">
	body {
		background: #ccc;
	}
</style>
</head>

<body>
	
	<div class="instagram"></div>
	
	<div class="photo"></div>
	
	<script src="http://jsreid.jit.su/socket.io/socket.io.js"></script>
	<script>
	var socket = io.connect('http://jsreid.jit.su/');
	socket.on('connection', function (data) {
		$('.instagram').append(data + '<br>');
	});
	
	// Get recent images 
	// Static json so the page load with preloaded photos
	// https://api.instagram.com/v1/geographies/1369637/media/recent?client_id=eec7fe0344b44e37a84f83e4a07d3e6a
	
	socket.on('photo', function (raw) {

		var obj = JSON.parse(raw)['data'][0];
		console.log(obj);
		
		var photo = obj.images.low_resolution.url;
		$('.photo').prepend('<img src="' + photo + '">&nbsp;');
		
	});
	</script>



</body>
</html>
